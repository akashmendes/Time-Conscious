<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Value Awareness â€” Live</title>

<style>
  :root {
    --bg: #0f1115;
    --card: rgba(255,255,255,0.04);
    --border: rgba(255,255,255,0.08);
    --text: #e8e8e8;
    --muted: rgba(255,255,255,0.6);
    --live: #ef4444;
  }

  body {
    margin: 0;
    padding: 14px;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, Inter, sans-serif;
  }

  .container {
    max-width: 320px;
    border-radius: 14px;
    padding: 14px 16px;
    background: var(--card);
    box-shadow: 0 0 0 1px var(--border);
  }

  .title {
    font-size: 13px;
    opacity: .8;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .live-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--live);
    animation: pulse 1.2s ease-in-out infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.4); opacity: .4; }
    100% { transform: scale(1); opacity: 1; }
  }

  .row {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    font-size: 13px;
  }

  .row + .row {
    border-top: 1px solid var(--border);
  }

  .label { color: var(--muted); }

  .value {
    font-variant-numeric: tabular-nums;
    transition: opacity .25s ease, transform .25s ease;
  }

  /* ðŸ”¥ visible animation */
  .value.update {
    opacity: 0;
    transform: scale(0.94);
  }

  .danger {
    color: #ef4444;
    font-weight: 600;
  }

  .day-wrap {
    margin-top: 14px;
  }

  .day-head {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    opacity: .75;
    margin-bottom: 4px;
  }

  .day-bar {
    width: 100%;
    height: 6px;
    background: rgba(255,255,255,0.12);
    border-radius: 999px;
    overflow: hidden;
  }

  .day-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #3b82f6, #ef4444);
    border-radius: 999px;
    transition: width 1s linear;
  }
</style>
</head>

<body>
<div class="container">

  <div class="title">
    Current Time Value
    <span class="live-dot"></span>
    Live
  </div>

  <div class="row">
    <span class="label">1 second</span>
    <span class="value" id="sec">â€”</span>
  </div>
  <div class="row">
    <span class="label">10 minutes</span>
    <span class="value" id="tenMin">â€”</span>
  </div>
  <div class="row">
    <span class="label">1 hour</span>
    <span class="value danger" id="hour">â€”</span>
  </div>
  <div class="row">
    <span class="label">12 hours</span>
    <span class="value" id="halfDay">â€”</span>
  </div>
  <div class="row">
    <span class="label">1 day</span>
    <span class="value" id="day">â€”</span>
  </div>

  <div class="day-wrap">
    <div class="day-head">
      <span>Day completed</span>
      <span id="dayPercent">0%</span>
    </div>
    <div class="day-bar">
      <div class="day-fill" id="dayFill"></div>
    </div>
  </div>

</div>

<script>
  /* ===== Exam Configuration ===== */
  const EXAM = {
    primary: new Date(Date.UTC(2026, 4, 3, 0, 0, 0)),
    penalty: new Date(Date.UTC(2027, 4, 3, 0, 0, 0))
  };

  function format(seconds) {
    seconds = Math.ceil(seconds);
    const d = Math.floor(seconds / 86400);
    seconds %= 86400;
    const h = Math.floor(seconds / 3600);
    seconds %= 3600;
    const m = Math.floor(seconds / 60);
    if (d) return `${d}d ${h}h`;
    if (h) return `${h}h ${m}m`;
    if (m) return `${m}m`;
    return `${seconds}s`;
  }

  function setValue(id, text) {
    const el = document.getElementById(id);
    if (el.textContent !== text) {
      el.classList.add("update");
      setTimeout(() => {
        el.textContent = text;
        el.classList.remove("update");
      }, 120);
    }
  }

  function updateTimeValue() {
    const now = new Date();
    const remaining = (EXAM.primary - now) / 1000;
    const penalty = (EXAM.penalty - EXAM.primary) / 1000;

    if (remaining <= 0) return;

    const multiplier = (remaining + penalty) / remaining;

    setValue("sec", format(1 * multiplier));
    setValue("tenMin", format(600 * multiplier));
    setValue("hour", format(3600 * multiplier));
    setValue("halfDay", format(43200 * multiplier));
    setValue("day", format(86400 * multiplier));
  }

  function updateDayProgress() {
    const now = new Date();
    const start = new Date(now);
    start.setHours(0,0,0,0);
    const end = new Date(start);
    end.setDate(end.getDate() + 1);

    const percent = ((now - start) / (end - start)) * 100;

    document.getElementById("dayPercent").textContent =
      percent.toFixed(1) + "%";

    document.getElementById("dayFill").style.width =
      percent + "%";
  }

  updateTimeValue();
  updateDayProgress();

  setInterval(updateTimeValue, 60000);
  setInterval(updateDayProgress, 1000);
</script>
</body>
</html>
