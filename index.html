<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Value Awareness — Glass</title>
    <style>
      :root {
        /* Light Mode Glass Variables */
        --bg-gradient: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
          radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
          radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        --bg-base: #e0e7ff;
        /* Fallback/Base color */
        /* The Glass Card Settings */
        --card-bg: rgba(255, 255, 255, 0.25);
        --card-border: rgba(255, 255, 255, 0.4);
        --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        /* Text & Accents */
        --text: #1f2937;
        --muted: rgba(31, 41, 55, 0.6);
        --separator: rgba(255, 255, 255, 0.3);
        --live: #ef4444;
        --bar-bg: rgba(0, 0, 0, 0.1);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* Dark Mode Glass Variables */
          --bg-base: #0f1115;
          --bg-gradient: radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
            radial-gradient(at 50% 100%, hsla(225, 39%, 20%, 1) 0, transparent 50%),
            radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
          /* Dark Glass Settings */
          --card-bg: rgba(0, 0, 0, 0.35);
          --card-border: rgba(255, 255, 255, 0.1);
          --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
          --text: #f3f4f6;
          --muted: rgba(229, 231, 235, 0.6);
          --separator: rgba(255, 255, 255, 0.1);
          --bar-bg: rgba(255, 255, 255, 0.1);
        }
      }

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        background-color: var(--bg-base);
        background-image: var(--bg-gradient);
        background-attachment: fixed;
        /* Keeps gradient still while scrolling */
        background-size: cover;
        color: var(--text);
        font-family: system-ui, -apple-system, Inter, sans-serif;
        /* Center the widget for better presentation */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 320px;
        /* Changed max-width to width for centering consistancy */
        padding: 20px 24px;
        border-radius: 20px;
        /* GLASS EFFECT CORE */
        background: var(--card-bg);
        box-shadow: var(--card-shadow);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        /* Safari support */
        border: 1px solid var(--card-border);
      }

      .title {
        font-size: 13px;
        font-weight: 500;
        opacity: .9;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .live-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--live);
        box-shadow: 0 0 10px var(--live);
        /* Glow effect */
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }

        50% {
          transform: scale(1.5);
          opacity: .4;
        }

        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .row {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        /* More spacing for elegance */
        font-size: 14px;
      }

      .row+.row {
        border-top: 1px solid var(--separator);
      }

      .label {
        color: var(--muted);
        font-weight: 500;
      }

      .value {
        font-variant-numeric: tabular-nums;
        font-weight: 600;
        transition: opacity 0.25s ease;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .fade {
        opacity: 0;
      }

      .danger {
        color: #ef4444;
        text-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
      }

      .day-wrap {
        margin-top: 20px;
      }

      .day-head {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        opacity: .8;
        margin-bottom: 6px;
        font-weight: 500;
      }

      .day-bar {
        width: 100%;
        height: 6px;
        background: var(--bar-bg);
        border-radius: 999px;
        overflow: hidden;
        /* Inner shadow for depth */
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .day-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #60a5fa, #ef4444);
        border-radius: 999px;
        transition: width 0.4s linear;
        box-shadow: 0 0 10px rgba(96, 165, 250, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title"> Current Time Value <span class="live-dot"></span> Live </div>
      <div class="row">
        <span class="label">1 second</span>
        <span class="value" id="sec">—</span>
      </div>
      <div class="row">
        <span class="label">10 minutes</span>
        <span class="value" id="tenMin">—</span>
      </div>
      <div class="row">
        <span class="label">1 hour</span>
        <span class="value danger" id="hour">—</span>
      </div>
      <div class="row">
        <span class="label">12 hours</span>
        <span class="value" id="halfDay">—</span>
      </div>
      <div class="row">
        <span class="label">1 day</span>
        <span class="value" id="day">—</span>
      </div>
      <div class="day-wrap">
        <div class="day-head">
          <span>Day completed</span>
          <span id="dayPercent">0.0%</span>
        </div>
        <div class="day-bar">
          <div class="day-fill" id="dayFill"></div>
        </div>
      </div>
    </div>
    <script>
      const EXAM = {
        primary: new Date(Date.UTC(2026, 4, 3, 0, 0, 0)),
        penalty: new Date(Date.UTC(2027, 4, 3, 0, 0, 0))
      };

      function format(seconds) {
        seconds = Math.ceil(seconds);
        const d = Math.floor(seconds / 86400);
        seconds %= 86400;
        const h = Math.floor(seconds / 3600);
        seconds %= 3600;
        const m = Math.floor(seconds / 60);
        if (d) return `${d}d ${h}h`;
        if (h) return `${h}h ${m}m`;
        if (m) return `${m}m`;
        return `${seconds}s`;
      }

      function animateValue(id, text) {
        const el = document.getElementById(id);
        if (el.textContent === text) return;
        el.classList.add("fade");
        setTimeout(() => {
          el.textContent = text;
          el.classList.remove("fade");
        }, 120);
      }

      function updateTimeValue() {
        const now = new Date();
        const remaining = (EXAM.primary - now) / 1000;
        const penalty = (EXAM.penalty - EXAM.primary) / 1000;
        if (remaining <= 0) return;
        const m = (remaining + penalty) / remaining;
        animateValue("sec", format(1 * m));
        animateValue("tenMin", format(600 * m));
        animateValue("hour", format(3600 * m));
        animateValue("halfDay", format(43200 * m));
        animateValue("day", format(86400 * m));
      }

      function updateDayProgress() {
        const now = new Date();
        const start = new Date(now);
        start.setHours(0, 0, 0, 0);
        const end = new Date(start);
        end.setDate(end.getDate() + 1);
        const percent = ((now - start) / (end - start)) * 100;
        document.getElementById("dayFill").style.width = percent + "%";
        document.getElementById("dayPercent").textContent = percent.toFixed(1) + "%";
      }
      updateTimeValue();
      updateDayProgress();
      setInterval(updateTimeValue, 60000);
      setInterval(updateDayProgress, 1000);
    </script>
  </body>
</html>
